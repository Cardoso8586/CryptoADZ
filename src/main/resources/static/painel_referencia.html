<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Painel do Usuário</title>
</head>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            border-radius: 8px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            text-align: center;
        }

        strong {
            background-color: #3498db;
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-family: monospace;
            user-select: all;
        }

        button {
            background-color: #3498db;
            border: none;
            padding: 10px 18px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.25s ease;
            display: block;
            margin: 0 auto 30px auto;
        }

        button:hover {
            background-color: #2980b9;
        }

        hr {
            margin: 30px 0;
            border: none;
            border-top: 1px solid #ddd;
        }

        h3 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            width: 70%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            transition: border-color 0.2s ease;
        }

        input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
        }

    </style>
<body>
    <h1>Bem-vindo, <span th:text="${usuario.username}">Usuário</span>!</h1>

    <p>Seu código de referência é: <strong th:text="${usuario.codigoReferencia}">XXXXXX</strong></p>

    <button onclick="copyCodigo()">Copiar código</button>

    <script>
        function copyCodigo() {
            const codigo = document.querySelector('strong').innerText;
            navigator.clipboard.writeText(codigo).then(() => {
                alert('Código copiado!');
            });
        }
    </script>

    <hr>

    <h3>Ativar código de referência recebido</h3>
    <form method="post" action="/painel/ativar-referencia">
        <label for="codigoRef">Digite o código aqui:</label>
        <input type="text" name="codigoRef" id="codigoRef" required />
        <button type="submit">Ativar</button>
    </form>

    <p th:if="${mensagem != null}" th:text="${mensagem}"></p>
</body>
</html>
