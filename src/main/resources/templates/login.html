<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Turnstile script -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form th:action="@{/login}" method="post" class="login-form">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        
        <!-- CAPTCHA -->
        <div class="cf-turnstile" data-sitekey="0x4AAAAAABhDBlDrEgbq9kdW"></div>
        
        <button type="submit">Sign In</button>
    </form>
    <p class="cadastro-link">Don't have an account? <a th:href="@{/cadastro}">Register here</a></p>
</div>

<div class="dashboard-stats">
  <div class="total-users">
    <i class="fas fa-users"></i> Active users <span id="quantidadeUsuarios"></span>
  </div>

  <div class="quantidade-anuncios">
    <i class="fas fa-bullhorn"></i> Total Ads <span id="quantidadeAnuncios"></span>
  </div>

  <div class="quantidade-cliks">
    <i class="fas fa-mouse-pointer"></i> Clicks <span id="quantidadeCliks"></span>
  </div>
</div>

<p class="ptc-ads">ptc ads.<span id="quantidadeUsuarios">Click, view, and earn instantly.</span></p>

<link rel="stylesheet" href="/css/login.css">
<script src="/js/atualizarQuantidadeUsuarios.js"></script>
<script src="/js/atualizarQuantidadeAnuncios.js"></script>
<script src="/js/quantidadeCliks.js"></script>

</body>



</html>
