<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/cadastro.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="icon" href="/icones/adz-token.png" type="image/png">
  <link rel="icon" href="/icones/adz-token-16.png" sizes="16x16" type="image/png">
  <link rel="icon" href="/icones/adz-token-32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="/icones/adz-token-48.png" sizes="48x48" type="image/png">
  
    <!-- Script do Turnstile CAPTCHA -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
<!-- Loader -->
<div id="loader">
  <div>
    <div class="spinner"></div>
    <p>Preparando o conte√∫do...</p>
  </div>
</div>

 <style>
    /* Estilo do loader */
    #loader {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Esconde o conte√∫do da p√°gina at√© o carregamento */
    body.loaded #loader {
      display: none;
    }

    body:not(.loaded) #content {
      display: none;
    }
  </style>
   <!-- Script para esconder o loader depois que a p√°gina carregar -->
  <script>
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });
  </script>
<div class="container">
    <h2>Cadastro de Usu√°rio</h2>

    <div th:if="${erro}" class="error">
        <p th:text="${erro}"></p>
    </div>
    <div th:if="${erroIp}" class="error">
        <p th:text="${erroIp}"></p>
    </div>
    <div th:if="${erroCaptcha}" class="error">
        <p th:text="${erroCaptcha}"></p>
    </div>
    <div th:if="${erroEmail}" class="error">
        <p th:text="${erroEmail}"></p>
    </div>
    <div th:if="${erroSenha}" class="error">
        <p th:text="${erroSenha}"></p>
    </div>



<form th:action="@{/cadastro}" th:object="${usuario}" method="post" id="registerForm">
    <label for="username">Usu√°rio:</label>
    <input type="text" th:field="*{username}" id="username" required>

    <label for="email">Email:</label>
    <input type="email" th:field="*{email}" id="email" required>

    <label for="senha">Senha:</label>
    <input type="password" th:field="*{senha}" id="senha" required>

    <!-- Turnstile CAPTCHA -->
    <div class="cf-turnstile" 
         data-sitekey="0x4AAAAAABhDBlDrEgbq9kdW"
         data-callback="onTurnstileSuccess"
         data-error-callback="onTurnstileError"
         data-expired-callback="onTurnstileExpired"></div>

    <!-- Campo oculto para enviar o token do CAPTCHA -->
    <input type="hidden" id="captcha-response" name="response" />
    <input type="hidden" name="ref" th:value="${ref}" />
  


    <!-- Aceite dos Termos de Uso -->
    <label style="font-size: 0.9em; color: #444;">
      <input type="checkbox" id="aceitoTermosCadastro">Aceito os <a href="/termosCadastro.html" target="_blank">Termos de Uso</a>

    </label>
    <br>
    <span id="erroTermos" style="color: red; font-size: 0.8em; display: none;">
      Voc√™ precisa concordar com os termos.
    </span>

    <br><br>
    <button type="submit" id="submitBtn" disabled>Cadastrar</button>
</form>

<p>J√° tem uma conta? <a th:href="@{/login}">Fa√ßa login aqui</a></p>

<div class="container">

<!-- Copyright -->
<p style="font-size: 0.8em; font-weight: bold; color: #666666; margin-top: 10px; margin-bottom: 20px;">
    ¬© 2025 CryptoADZ. Todos os direitos reservados.
</p>

<!-- SweetAlert Sucesso -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:if="${param.cadastroSucesso}">
  Swal.fire({
    title: 'üéâ Bem-vindo √† plataforma!',
    html: `
      <img src="/icones/adz-token-48.png" style="width:48px;height:48px;margin-bottom:10px;">
      <p style="font-size:16px;margin-top:10px;">Sua conta foi <b>criada com sucesso</b>!<br>
      Fa√ßa login e comece a ganhar tokens agora mesmo.</p>
    `,
    icon: 'success',
    background: '#1e1e2f',
    color: '#fff',
    showConfirmButton: true,
    confirmButtonColor: '#00c853',
    confirmButtonText: 'Vamos l√°!',
    backdrop: `
      rgba(0,0,123,0.4)
      url("https://cdn.jsdelivr.net/gh/napthedev/swal2-assets/party.gif")
      left top
      no-repeat
    `,
    allowOutsideClick: false,
  }).then((result) => {
    if (result.isConfirmed) {
      window.location.href = '/login';
    }
  });
</script>

<!-- Valida√ß√£o dos Termos -->
<script>
  const checkbox = document.getElementById('aceitoTermosCadastro');
  const submitBtn = document.getElementById('submitBtn');
  const erroTermos = document.getElementById('erroTermos');
  const form = document.getElementById('registerForm');

  checkbox.addEventListener('change', () => {
    submitBtn.disabled = !checkbox.checked;
    erroTermos.style.display = 'none';
	
  });

  form.addEventListener('submit', function (e) {
    if (!checkbox.checked) {
      e.preventDefault();
      erroTermos.style.display = 'inline';
  	Swal.fire({
  	  icon: 'warning',
  	  title: 'Aten√ß√£o',
  	  text: 'Voc√™ precisa aceitar os termos de uso para continuar.',
  	  confirmButtonText: 'Ok',
  	  background: '#fff',
  	  color: '#000'
  	});
    }
  });
</script>

</div>


<script src="/js/captcha-response.js"></script>



</body>
</html>
